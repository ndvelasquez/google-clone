<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" type="image/x-icon">
</head>
<body>

    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href="#"><img width="25" height="25" src="https://static.thenounproject.com/png/756729-200.png" alt="lista de productos de google"></a>
                </li>
                <li class="menu-profile-image">
                    <a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_pZJSP4vdQXiqVh5mGNlSwExICsIlppvCGP9s0=s32-c-mo" alt="imagen de foto de perfil"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img height="132" width="392" src="Google-Logo.png" alt="">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </span>

                <input type="text">

                <a class="micro-icon" href="#"></a>
            </div>
        </section>

        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
        <section class="main-languages">
            Ofrecido por Google en: &nbsp; <a href="#">English</a>&nbsp;<a href="">Quechua</a>
        </section>
    </main>

    <footer>
        <section class="footer-country">
            <span>Perú</span>
        </section>

        <section class="footer-links">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
